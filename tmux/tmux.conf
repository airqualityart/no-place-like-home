# This is needed so that colors show properly in Emacs
set-option -g default-terminal "xterm-256color"

# Make the indexing start at one instead of zero
set -g base-index 1
setw -g pane-base-index 1

# I use ù as a prefix key
# (only one key stroke, and it is pinky-convenient on a Canadian layout)
set-option -g prefix ù
unbind-key C-b
bind-key ù send-prefix

# Navigation between windows
bind -r u previous-window
bind -r o next-window

# Navigation between panes of a window
bind -r i select-pane -U
bind -r k select-pane -D
bind -r j select-pane -L
bind -r l select-pane -R

# Two key bindings for scrolling, depending on where my hands are
# (keyboard or mouse)
bind é copy-mode
bind -n F4 copy-mode
